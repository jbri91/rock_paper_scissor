<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-game-board">
      <h1>Rock, Paper, Scissors</h1>
      <img id="game" src="images/game.png" alt="rock paper scissors" />
      <div class="container">
        <img id="rock" src="images/rock.png" alt="rock" />
        <img id="paper" src="images/paper.png" alt="paper" />
        <img id="scissor" src="images/scissor.png" alt="scissor" />
      </div>
      <br />
      <br />
      <div>
        <h2 id="results">Pick Your Weapon!</h2>
        <h2 id="yourChoice">You Chose:</h2>
        <h2 id="computerChooses">The Computer Chose:</h2>
        <h2 id="score">Your Score: 0</h2>
        <h2 id="computerScore">The Computer's Score: 0</h2>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
